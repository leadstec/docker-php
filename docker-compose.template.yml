version: "3.7"
# Set -arch=_aarch64 for arm build
services:
  php:
    build:
      context: .
      args:
        #- arch=_aarch64
        - version=7.3.13
        - build=dev
    image: leadstec/php:7.3.13
    ports:
      - "50301:80"
    volumes:
      - ~/volumes/php.local/log:/data/log
      - ~/volumes/php.local/persist:/data/persist
      - ~/volumes/cache/php:/data/cache
    env_file:
      - ./env
    environment:
      - EMAIL=
      - LCS_LOG_LEVEL=debug
    secrets:
      - lcs
    hostname: php.local
    container_name: php.local

secrets:
  lcs:
    file: ~/.vcubi/lcs
